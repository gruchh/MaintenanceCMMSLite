<div class="space-y-8">
  <div>
    <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
    <p class="text-gray-500 mt-1">Welcome back! Here's a summary of your stats.</p>
  </div>

  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
    <div *ngFor="let card of statCards"
         class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-medium text-gray-500">{{ card.label }}</h3>
      </div>
      <div class="mt-4">
        <p class="text-3xl font-bold text-gray-900">{{ card.value }}</p>
        <p class="text-xs text-gray-500 mt-1">{{ card.change }}</p>
      </div>
    </div>
  </div>

  <div class="grid gap-8 lg:grid-cols-3">
    <div class="lg:col-span-2 p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
      <h3 class="font-semibold text-lg text-gray-800">Analytics</h3>
      <div class="mt-4 h-80 flex items-center justify-center bg-gray-50 rounded-md">
        <p class="text-gray-500">Chart placeholder</p>
      </div>
    </div>
    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
      <h3 class="font-semibold text-lg text-gray-800">Recent Sales</h3>
      <p class="text-sm text-gray-500">You made 265 sales this month.</p>
      <div class="mt-6 space-y-4">
        <div *ngFor="let sale of recentSales" class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center font-bold text-gray-500">
            {{ sale.name.charAt(0) }}
          </div>
          <div class="ml-4 flex-grow">
            <p class="text-sm font-medium text-gray-900">{{ sale.name }}</p>
            <p class="text-xs text-gray-500">{{ sale.email }}</p>
          </div>
          <p class="text-sm font-semibold text-gray-800">{{ sale.amount }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
