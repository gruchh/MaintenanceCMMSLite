@if (isOpen) {
  <div class="fixed inset-0 z-50 flex items-center justify-center p-4 backdrop-blur-sm animate-fade-in">
    <div class="relative w-full max-w-2xl animate-scale-in rounded-2xl bg-gradient-to-br from-indigo-50 via-white to-purple-50 text-slate-800 shadow-2xl ring-1 ring-black/5">
      <div class="flex items-start justify-between rounded-t p-6">
        <div>
          @if (editForm.value.avatarUrl) {
            <img [src]="editForm.value.avatarUrl" alt="Avatar" class="w-24 h-24 rounded-full mx-auto mb-4">
          }
          <h3 class="bg-gradient-to-r from-indigo-600 to-slate-800 bg-clip-text text-2xl font-bold text-transparent">
            Edytuj dane pracownika
          </h3>
          <p class="mt-1 text-sm text-slate-500">Zaktualizuj informacje poniżej, aby zapisać zmiany.</p>
        </div>
        <button
          (click)="onClose()"
          type="button"
          class="ml-auto inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-slate-400 transition-colors hover:bg-slate-200 hover:text-slate-900"
          aria-label="Zamknij modal"
        >
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="space-y-6 p-6">
          @if (isLoading) {
            <div class="py-10 text-center text-slate-500">Ładowanie danych...</div>
          } @else {
            @if (errorMessage) {
              <div class="rounded-lg bg-red-100/50 p-3 text-center text-sm text-red-600" role="alert">
                {{ errorMessage }}
              </div>
            }
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="firstName" class="block text-sm font-semibold text-slate-600">Imię</label>
                <input type="text" formControlName="firstName" id="firstName" class="mt-1 block w-full rounded-lg border border-slate-300 bg-white/50 px-4 py-3 shadow-sm transition duration-300 ease-in-out focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 sm:text-sm" required />
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label for="lastName" class="block text-sm font-semibold text-slate-600">Nazwisko</label>
                <input type="text" formControlName="lastName" id="lastName" class="mt-1 block w-full rounded-lg border border-slate-300 bg-white/50 px-4 py-3 shadow-sm transition duration-300 ease-in-out focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 sm:text-sm" required />
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label for="phoneNumber" class="block text-sm font-semibold text-slate-600">Numer telefonu</label>
                <input type="text" formControlName="phoneNumber" id="phoneNumber" class="mt-1 block w-full rounded-lg border border-slate-300 bg-white/50 px-4 py-3 shadow-sm transition duration-300 ease-in-out focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 sm:text-sm" required />
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label for="dateOfBirth" class="block text-sm font-semibold text-slate-600">Data urodzenia</label>
                <input type="date" formControlName="dateOfBirth" id="dateOfBirth" class="mt-1 block w-full rounded-lg border border-slate-300 bg-white/50 px-4 py-3 shadow-sm transition duration-300 ease-in-out focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 sm:text-sm" required />
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label for="hireDate" class="block text-sm font-semibold text-slate-600">Data zatrudnienia</label>
                <input type="date" formControlName="hireDate" id="hireDate" class="mt-1 block w-full rounded-lg border border-slate-300 bg-white/50 px-4 py-3 shadow-sm transition duration-300 ease-in-out focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 sm:text-sm" required />
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label for="contractEndDate" class="block text-sm font-semibold text-slate-600">Koniec umowy (opcjonalnie)</label>
                <input type="date" formControlName="contractEndDate" id="contractEndDate" class="mt-1 block w-full rounded-lg border border-slate-300 bg-white/50 px-4 py-3 shadow-sm transition duration-300 ease-in-out focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 sm:text-sm" />
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label for="salary" class="block text-sm font-semibold text-slate-600">Wynagrodzenie</label>
                <input type="number" formControlName="salary" id="salary" class="mt-1 block w-full rounded-lg border border-slate-300 bg-white/50 px-4 py-3 shadow-sm transition duration-300 ease-in-out focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 sm:text-sm" required />
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label for="educationLevel" class="block text-sm font-semibold text-slate-600">Wykształcenie</label>
                <select formControlName="educationLevel" id="educationLevel" class="mt-1 block w-full rounded-lg border border-slate-300 bg-white/50 px-4 py-3 shadow-sm transition duration-300 ease-in-out focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 sm:text-sm">
                  @for (level of educationLevels; track level) {
                    <option [value]="level">{{ level }}</option>
                  }
                </select>
              </div>
              <div class="col-span-6">
                <label for="street" class="block text-sm font-semibold text-slate-600">Ulica</label>
                <input type="text" formControlName="street" id="street" class="mt-1 block w-full rounded-lg border border-slate-300 bg-white/50 px-4 py-3 shadow-sm transition duration-300 ease-in-out focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 sm:text-sm" required />
              </div>
              <div class="col-span-6 sm:col-span-2">
                <label for="city" class="block text-sm font-semibold text-slate-600">Miasto</label>
                <input type="text" formControlName="city" id="city" class="mt-1 block w-full rounded-lg border border-slate-300 bg-white/50 px-4 py-3 shadow-sm transition duration-300 ease-in-out focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 sm:text-sm" required />
              </div>
              <div class="col-span-6 sm:col-span-2">
                <label for="postalCode" class="block text-sm font-semibold text-slate-600">Kod pocztowy</label>
                <input type="text" formControlName="postalCode" id="postalCode" class="mt-1 block w-full rounded-lg border border-slate-300 bg-white/50 px-4 py-3 shadow-sm transition duration-300 ease-in-out focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 sm:text-sm" required />
              </div>
              <div class="col-span-6 sm:col-span-2">
                <label for="country" class="block text-sm font-semibold text-slate-600">Kraj</label>
                <input type="text" formControlName="country" id="country" class="mt-1 block w-full rounded-lg border border-slate-300 bg-white/50 px-4 py-3 shadow-sm transition duration-300 ease-in-out focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 sm:text-sm" required />
              </div>
            </div>
          }
        </div>
        <div class="flex items-center justify-end space-x-4 rounded-b-2xl bg-slate-50/50 p-6">
          <button
            (click)="onClose()"
            type="button"
            class="transform-gpu rounded-lg border border-slate-300 bg-white/80 px-5 py-2.5 text-sm font-medium text-slate-700 transition-all duration-300 ease-in-out hover:bg-slate-100 focus:z-10 focus:outline-none focus:ring-4 focus:ring-indigo-500/50"
          >
            Anuluj
          </button>
          <button
            [disabled]="editForm.invalid || isLoading"
            type="submit"
            class="transform-gpu rounded-lg border border-transparent bg-gradient-to-r from-indigo-600 to-purple-600 px-5 py-2.5 text-center text-sm font-medium text-white shadow-lg shadow-indigo-500/40 transition-all duration-300 ease-in-out hover:from-indigo-700 hover:to-purple-700 hover:shadow-xl hover:shadow-indigo-500/50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:from-slate-400 disabled:to-slate-500 disabled:shadow-none disabled:cursor-not-allowed"
          >
            Zapisz zmiany
          </button>
        </div>
      </form>
    </div>
  </div>
}
