@if (isOpen) {
  <div class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto overflow-x-hidden bg-gray-900 bg-opacity-50">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Edytuj dane pracownika
          </h3>
          <button (click)="onClose()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </button>
        </div>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="p-6 space-y-6">
            @if (isLoading) {
              <div class="text-center py-10">Ładowanie...</div>
            } @else {
              @if (errorMessage) {
                <div class="p-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
                  {{ errorMessage }}
                </div>
              }
              <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                  <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numer telefonu</label>
                  <input type="text" formControlName="phoneNumber" id="phoneNumber" class="input-style" required="">
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label for="dateOfBirth" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Data urodzenia</label>
                  <input type="date" formControlName="dateOfBirth" id="dateOfBirth" class="input-style" required="">
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label for="hireDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Data zatrudnienia</label>
                  <input type="date" formControlName="hireDate" id="hireDate" class="input-style" required="">
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label for="contractEndDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Koniec umowy (opcjonalnie)</label>
                  <input type="date" formControlName="contractEndDate" id="contractEndDate" class="input-style">
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label for="salary" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Wynagrodzenie</label>
                  <input type="number" formControlName="salary" id="salary" class="input-style" required="">
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label for="educationLevel" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Wykształcenie</label>
                  <select formControlName="educationLevel" id="educationLevel" class="input-style">                    <!-- Użycie pętli @for z wymaganym 'track' -->
                    @for (level of educationLevels; track level) {
                      <option [value]="level">{{ level }}</option>
                    }
                  </select>
                </div>
                <div class="col-span-6">
                  <label for="street" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ulica</label>
                  <input type="text" formControlName="street" id="street" class="input-style" required="">
                </div>
                <div class="col-span-6 sm:col-span-2">
                  <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Miasto</label>
                  <input type="text" formControlName="city" id="city" class="input-style" required="">
                </div>
                <div class="col-span-6 sm:col-span-2">
                  <label for="postalCode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Kod pocztowy</label>
                  <input type="text" formControlName="postalCode" id="postalCode" class="input-style" required="">
                </div>
                <div class="col-span-6 sm:col-span-2">
                  <label for="country" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Kraj</label>
                  <input type="text" formControlName="country" id="country" class="input-style" required="">
                </div>
              </div>
            }
          </div>
          <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
            <button [disabled]="editForm.invalid || isLoading" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed">
              Zapisz zmiany
            </button>
            <button (click)="onClose()" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
              Anuluj
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
}
