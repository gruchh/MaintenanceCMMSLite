  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex-shrink-0">
        <a href="#" class="flex items-center">
          <svg class="h-8 w-auto" viewBox="0 0 250 40" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: rgb(79, 70, 229); stop-opacity: 1" />
                <stop offset="100%" style="stop-color: rgb(129, 140, 248); stop-opacity: 1" />
              </linearGradient>
            </defs>
            <path d="M 5 5 Q 10 0 15 5 L 25 25 Q 30 30 35 25 L 45 5" stroke="url(#grad1)" stroke-width="3" fill="none" />

              Maintenance
            </text>
          </svg>
        </a>
      </div>
      <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
        <a *ngFor="let link of navLinks" [href]="link.path" class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-indigo-500 text-sm font-medium">
          {{ link.label }}
        </a>
      </div>
      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        <button (click)="toggleModal()" type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md text-sm transition-colors duration-300">
          Logowanie
        </button>
      </div>
      <div class="-mr-2 flex items-center sm:hidden">
        <button (click)="toggleMobileMenu()" type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-controls="mobile-menu" [attr.aria-expanded]="isMobileMenuOpen">
          <span class="sr-only">Otwórz menu główne</span>
          <svg *ngIf="!isMobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="isMobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="sm:hidden" id="mobile-menu" *ngIf="isMobileMenuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a *ngFor="let link of navLinks" [href]="link.path" class="text-gray-600 hover:bg-gray-50 hover:text-gray-800 block px-3 py-2 rounded-md text-base font-medium">{{ link.label }}</a>
    </div>
    <div class="pt-4 pb-3 border-t border-gray-200">
      <div class="flex items-center px-2">
        <button (click)="toggleModal()" type="button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md text-sm transition-colors duration-300">
          Logowanie
        </button>
      </div>
    </div>
  </div>
</nav>
<div *ngIf="isModalOpen" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div (click)="toggleModal()" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">​</span>
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full relative z-10">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-indigo-100 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                Logowanie do systemu
              </h3>
              <div class="mt-4 space-y-4">
                <div>
                  <label for="login" class="block text-sm font-medium text-gray-700">Login</label>
                  <div class="mt-1">
                    <input type="text" id="login" formControlName="login" class="shadow-sm block w-full sm:text-sm border-gray-300 rounded-md" [ngClass]="{ 'border-red-500 focus:ring-red-500 focus:border-red-500': f['login'].invalid && (f['login'].dirty || f['login'].touched) }" placeholder="np. jankowalski" autocomplete="username" />
                  </div>
                  <div *ngIf="f['login'].invalid && (f['login'].dirty || f['login'].touched)" class="mt-1 text-xs text-red-600">
                    <div *ngIf="f['login'].errors?.['required']">Login jest wymagany.</div>
                    <div *ngIf="f['login'].errors?.['minlength']">Login musi mieć co najmniej 3 znaki.</div>
                  </div>
                </div>
                <div>
                  <label for="password" class="block text-sm font-medium text-gray-700">Hasło</label>
                  <div class="mt-1 relative">
                    <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password" class="shadow-sm block w-full sm:text-sm border-gray-300 rounded-md" [ngClass]="{ 'border-red-500 focus:ring-red-500 focus:border-red-500': f['password'].invalid && (f['password'].dirty || f['password'].touched) }" autocomplete="current-password" />
                    <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                      <svg *ngIf="!passwordVisible" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      </svg>
                      <svg *ngIf="passwordVisible" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .847 0 1.67.127 2.457.361M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 2l20 20" />
                      </svg>
                    </button>
                  </div>
                  <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="mt-1 text-xs text-red-600">
                    <div *ngIf="f['password'].errors?.['required']">Hasło jest wymagane.</div>
                    <div *ngIf="f['password'].errors?.['minlength']">Hasło musi mieć co najmniej 8 znaków.</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="submit" [disabled]="loginForm.invalid" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm disabled:bg-indigo-300 disabled:cursor-not-allowed">
            Zaloguj się
          </button>
          <button (click)="toggleModal()" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            Anuluj
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
